<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Carro</h1>
    <form id="carroForm">
        <input type="text" id="marca" placeholder="Marca" required><br>
        <input type="text" id="modelo" placeholder="Modelo" required><br>
        <input type="number" id="ano" placeholder="Ano" required><br>
        <input type="text" id="cor" placeholder="Cor" required><br>
        <input type="number" id="km" placeholder="Quilometragem Total" required><br>
        <input type="number" id="valorFipe" placeholder="Valor FIPE" required><br>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
